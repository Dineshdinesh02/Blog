<!-- templates/logout.html -->

{% extends 'base.html' %}

{% block title %}Logout - BlogSpace{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3; url={% url 'login' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logged Out</title>
  <link rel="stylesheet" href="{% static 'css/logout.css' %}">
</head>
<style>
    
body {
  background: #f3f4f6;
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
  align-items: center;
  justify-content: center;
  margin: 0;
}

.logout-container {
  text-align: center;
  background-color: white;
  padding: 30px 50px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

.logout-container h1 {
  color: #333;
  margin-bottom: 10px;
}

.logout-container p {
  color: #777;
  margin-bottom: 20px;
}

.logout-container a {
  text-decoration: none;
  color: #007bff;
  font-weight: bold;
}
</style>
<body>
  <div class="logout-container">
    <h1>You have been logged out</h1>
    <p>Redirecting to login page...</p>
    <a href="{% url 'login' %}">Click here if not redirected</a>
  </div>
</body>
</html>


{% endblock %}
